
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
</head>

<body>
    <h1>Todos</h1>
    <ul>
        {% for todo in todos %}
        <li>
            {{ todo.title }}
            <form action="/complete/{{ todo.id }}" method="post">
                <button type="submit">Complete</button>
            </form>
            <form action="/edit-todo/{{ todo.id }}" method="get">
                <button type="submit">Edit</button>
            </form>
            <form action="/delete/{{ todo.id }}" method="post">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <div>
        {% if page > 1 %}
        <a href="?page={{ page - 1 }}" class="btn btn-primary">Previous</a>
        {% endif %}
        {% if page < todos.count() %} <a href="?page={{ page + 1 }}" class="btn btn-primary">Next</a>
            {% endif %}
    </div>
</body>

</html>
